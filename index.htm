<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>jQuery Capsify Demo</title>
    
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.capsify.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main" style="margin-left:auto;margin-right:auto;width:1170px;">
      <h2>jQuery Capsify Demo</h2>
        <textarea style="width: 360px;"></textarea>
        <p>Try to type in something with URLs and see the magic!</p>
		</div>
    <script type="text/javascript">
      $(document).ready(function() {
        $("textarea").capsify({isCapsON : "No"});
      });
    </script>

	</body>
</html>
